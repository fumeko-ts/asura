<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://github.com/fumeko-ts/Ashura_Temps/blob/6c392abf0aef27054b497c6bef2932baf8530baf/favicon.ico?raw=true" type="image/x-icon">
    <meta property="og:title" content="Ashura Temps">
    <meta property="og:description" content="Welcome!">
    <meta property="og:image" content="https://github.com/fumeko-ts/Ashura_Temps/blob/460a8bcb04a7260ffad672009510b881f493da25/embed_image.png?raw=true">
    <meta property="og:url" content="https://fumeko-ts.github.io/Ashura_Temps/">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }
        body {
            font-family: 'CustomFont', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        nav {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: #333;
            color: white;
        }
        .logo img {
            height: 100%;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        ul li a {
            color: white;
            text-decoration: none;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .card {
            width: 256px;
            height: 256px;
            overflow: hidden;
            position: relative;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 50%;
            object-fit: cover;
        }
        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/fumeko-ts/Ashura_Temps/73d3eb62eaddfff74381e7fd842b189056c4aacd/title.rin.png" alt="Logo" class="desktop-logo">
            <img src="https://raw.githubusercontent.com/fumeko-ts/Ashura_Temps/7e45a2e3f2729c38c0363396cd10c50b038b75ec/minecraft_title-transformed.png" alt="Mobile Logo" class="mobile-logo">
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="grid">
            <div class="card">
                <img src="https://raw.githubusercontent.com/fumeko-ts/Ashura_Temps/7265342564ca2b712ce7f892af0100cdf456036a/senko-bedrock.png?raw=true" alt="Image 1">
                <div class="card-info">
                    <div>
                        <h3>Title 1</h3>
                        <p>Avatar | Views | Timestamp</p>
                    </div>
                </div>
            </div>
            <!-- Repeat for more cards -->
            <div class="card">
                <img src="https://static.planetminecraft.com/files/image/minecraft/texture-pack/2024/316/18138369_l.webp" alt="Image 2">
                <div class="card-info">
                    <div>
                        <h3>Title 2</h3>
                        <p>Avatar | Views | Timestamp</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="https://static.planetminecraft.com/files/image/minecraft/texture-pack/2024/316/18138369_l.webp" alt="Image 3">
                <div class="card-info">
                    <div>
                        <h3>Title 3</h3>
                        <p>Avatar | Views | Timestamp</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
